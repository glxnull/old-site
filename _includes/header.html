
    <header class="intro-header" style="background-image: url('{% if page.image %}{{ site.url }}/assets/img/{{ page.image }}{% else %}{{ site.url }}/assets/img/home-bg.jpg{% endif %}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>{{ site.owner.name }}</h1>
                        <hr class="small">
                        <span class="subheading">{{ site.description }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
