
  <!-- Page header -->
  <header class="site-header header-background" style="background-image: url('{% if page.image %}{{ site.url }}/assets/img/{{ page.image }}{% else %}{{ site.url }}/assets/img/home-bg.jpg{% endif %}')">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <div class="page-title with-background-image">
            <h1 class="title">{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
            <p class="subtitle"></p>
          </div>
          <div class="site-menu with-background-image">
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/about">About</a></li>
            </ul>
          </div>
        </div>
      </div>  
    </div>
  </header>
